<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h3>Windmill</h3>
        </div>
        <ul>
            <li class="list-items active"><a href="#"> <i class="fa-solid fa-house"></i> Dashboard</a></li>
            <li class="list-items "><a href="#"> <i class="fa-brands fa-wpforms"></i> Forms</a></li>
            <li class="list-items "><a href="#"> <i class="fa-sharp fa-solid fa-credit-card"></i> Cards</a></li>
            <li class="list-items "><a href ="#"> <i class="fa-solid fa-chart-pie"></i> Charts</a></li>
            <li class="list-items "><a href="#"> <i class="fa-solid fa-square-check"></i> Buttons</a></li>
            <li class="list-items "><a href="#"><i class="fa-sharp fa-solid fa-file-arrow-up"></i> Modals</a></li>
            <li class="list-items "><a href="#"><i class="fa-solid fa-list"></i> Tables</a></li>
            <li class="list-items "><a href="#"><i class="fa-sharp fa-solid fa-paper-plane"></i> Pages</a></li>
            <button>Create account + </button>
        </ul>
    </nav>
    <header>

        <input type=" search" placeholder="  Search for project">
        <div class="icon">
            <i class="fa-solid fa-moon icon-one"></i>
            <i class="fa-solid fa-bell icon-one"></i>
            <img class="foto"
                src="https://img.freepik.com/free-photo/confident-man-with-hand-on-chin-looking-at-camera_74855-4119.jpg?w=360"
                alt="">
        </div>
    </header>
    <main>
        <h2>Dashboard</h2>
        <div class="star">
            <i class="fa-solid fa-star"></i>
            <p class="first">Star this project on Github</p>
            <p class="two">View more</p>
        </div>
        <div class="boxs">
            <div class="box">
                <i class="fa-solid fa-users"></i>
                <p class="title">
                    Total clients
                </p>
                <h4>6389</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-money-bills"></i>
                <p class="title">
                 Acount balance
                </p>
                <h4>$46,760.89</h4>
            </div>
            <div class="box">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <p class="title">
                    New sales
                </p>
                <h4>376</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-comment"></i>
                <p class="title">
                   Pending contacts
                </p>
                <h4>35</h4>
            </div>
        </div>
        <div class="static">
            <table>
                <tr>
                    <th>CLIENT </th>
                    <th>AMOUNT </th>
                    <th>STATUS </th>
                    <th>DATE </th>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-user"></i> </th>
                </tr>
            </table>
        </div>
    </main>

</body>

</html>
